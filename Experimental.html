<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <script>
        // Function to load external HTML content
        function loadExternalHtml() {
            fetch('navbar.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load content');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Call the function to load content before body
        document.addEventListener('DOMContentLoaded', loadExternalHtml);
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Padauk:wght@700&display=swap');

        body {
            font-family: 'Padauk', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Container for the content */
        .content-container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-content: center;
        }

        .image-item {
            position: relative;
            width: 100%;
            padding-top: 75%; /* 4:3 aspect ratio */
            overflow: hidden;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            position: relative;
            margin-top: 2%;
            text-align: center;
        }

        .modal img {
            display: block;
            margin: auto;
            padding: 2%; /* Adjusted padding to reduce the white border */
            background-color: white;
            border-radius: 8px;
            cursor: pointer; /* Add cursor pointer to indicate click-to-advance */
        }

        .dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.6s ease;
        }

        .dot.active {
            background-color: #717171;
        }

        .close-btn, .arrow {
            position: absolute;
            top: 50%;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            transform: translateY(-50%);
        }

        .close-btn {
            top: 10px;
            right: 10px;
            font-size: 20px;
            transform: none;
        }

        .arrow {
            font-size: 40px;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

               /* Navbar styles from the provided code */

               * {
            margin: 0;

        }

        body {
            min-height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Padauk', sans-serif;
        }



        nav {
            background-color: white;

 */            z-index: 1000; /* Ensure navbar is on top */

        }

        nav ul {
            width: 100%;

            display: flex;

            align-items: center;
            padding: 0;

        nav li {

        nav a {

        }

        nav a:hover {

        }

        nav li:first-child {

        }
        

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            box-shadow: -10px 0 10px rgba(0, 0, 0, 0.1);
            list-style: none;
            display: none;
            flex-direction: column;
            align-items: flex-start;

            z-index: 1001; /* Ensure navbar is on top */

        }

        .sidebar li {

        }

        .sidebar a {
            width: 250px;
            overflow: hidden; /* Prevent overflow */
        }

        .menu-button {
            display: none;
            margin-left: 10px;
    
        }

        .dropdown {
            height: 100%;
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;

            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

<body>


    <div id="navbar"></div>    


    <div class="content-container">
        <div class="image-grid" id="image-grid">
            <!-- Images will be added here by the script -->
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img id="modalImg" src="" alt="Modal Image" onclick="navigateImage(1)">
            <div class="dots" id="dots-container"></div>
            <span class="arrow arrow-left" onclick="navigateImage(-1)">&#10094;</span>
            <span class="arrow arrow-right" onclick="navigateImage(1)">&#10095;</span>
        </div>
    </div>

    <script>
                function showSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = sidebar.style.display === 'flex' ? 'none' : 'flex';
            sidebar.style.width = '250px'; /* Ensure width remains fixed */
        }

        function hideSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'none';
        }

        let currentImageIndex = 0;
        const imageUrls = [
            'https://www.dropbox.com/scl/fi/j89tea51wvz78t7yacpoj/2048_NoBorder-009.jpg?rlkey=u7ygx561v8gvx5lfiaclr5gaq&st=fo3zms3t&raw=1',
            'https://www.dropbox.com/scl/fi/dvfl4jh7cej1ei7bnwe2n/2048_NoBorder-008.jpg?rlkey=9965scgcjc82n28epodfnbmlb&st=fm480tvn&raw=1',
            'https://www.dropbox.com/scl/fi/qwpp3thz2wdhs52s1b7x0/2048_NoBorder-005.jpg?rlkey=2q4e0q5sxzms7qbrkg28d0y42&st=o03ygzlo&raw=1',
            'https://www.dropbox.com/scl/fi/rnpm0fb0c3qkqlfajref5/2048_NoBorder-31.jpg?rlkey=2vdsz2kjp9si9yyqaqlq2mfz0&st=4b43pa27&raw=1',
            'https://www.dropbox.com/scl/fi/oqujhrffvdloxps5r4jr4/6972042267-R1-031-14-1.jpg?rlkey=mdt595xq6773ib14cgwl6mowl&st=kofe3da6&raw=1',
            'https://www.dropbox.com/scl/fi/xd0w9ljf4r9l0s2oi5ohd/000011830004.jpg?rlkey=v875c328grgmwvzo8e902vbt6&st=k6a7lmyr&raw=1'
        ];

        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = url;
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error('Image load error'));
            });
        }

        async function createImageElements() {
            const imageGrid = document.getElementById('image-grid');
            imageGrid.innerHTML = '';

            try {
                const images = await Promise.all(imageUrls.map(url => loadImage(url)));
                
                images.forEach((img, index) => {
                    const div = document.createElement('div');
                    div.className = 'image-item';
                    div.onclick = () => openModal(imageUrls[index]);

                    img.alt = `Image ${index + 1}`;
                    div.appendChild(img);
                    imageGrid.appendChild(div);
                });


            } catch (error) {
                console.error('Failed to load one or more images:', error);
            }
        }

        function openModal(imageUrl) {
            const modal = document.getElementById('myModal');
            const modalImg = document.getElementById('modalImg');

            modalImg.src = imageUrl;
            modalImg.onload = () => {
                adjustImageSize(modalImg);
            };

            modal.style.display = 'block';
            currentImageIndex = imageUrls.indexOf(imageUrl);
            document.addEventListener('keydown', handleKeyPress);
            updateDots();
        }

        function closeModal() {
            const modal = document.getElementById('myModal');
            modal.style.display = 'none';
            document.removeEventListener('keydown', handleKeyPress);
        }

        function handleKeyPress(event) {
            if (event.key === 'Escape') {
                closeModal();
            } else if (event.key === 'ArrowLeft') {
                navigateImage(-1);
            } else if (event.key === 'ArrowRight') {
                navigateImage(1);
            }
        }

        function navigateImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = imageUrls.length - 1;
            } else if (currentImageIndex >= imageUrls.length) {
                currentImageIndex = 0;
            }
            const modalImg = document.getElementById('modalImg');
            modalImg.src = imageUrls[currentImageIndex];
            modalImg.onload = () => {
                adjustImageSize(modalImg);
            };
            updateDots();
        }

        function updateDots() {
            const dotsContainer = document.getElementById('dots-container');
            dotsContainer.innerHTML = '';

            for (let i = 0; i < imageUrls.length; i++) {
                const dot = document.createElement('span');
                dot.className = 'dot';
                if (i === currentImageIndex) {
                    dot.classList.add('active');
                }
                dot.onclick = function () {
                    currentImageIndex = i;
                    const modalImg = document.getElementById('modalImg');
                    modalImg.src = imageUrls[currentImageIndex];
                    modalImg.onload = () => {
                        adjustImageSize(modalImg);
                    };
                    updateDots();
                };
                dotsContainer.appendChild(dot);
            }
        }

        function adjustImageSize(img) {
            const maxWidth = window.innerWidth * 0.85; 
            const maxHeight = window.innerHeight * 0.85;
            const widthRatio = maxWidth / img.naturalWidth;
            const heightRatio = maxHeight / img.naturalHeight;
            const scale = Math.min(widthRatio, heightRatio);

            img.style.width = img.naturalWidth * scale + 'px';
            img.style.height = img.naturalHeight * scale + 'px';
        }

        createImageElements();
    </script>
</body>
