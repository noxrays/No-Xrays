<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--     <link rel="stylesheet" href="modal.css">
 -->    <style>
        @import url('https://fonts.googleapis.com/css2?family=Padauk:wght@700&display=swap');

        /* Container for the content */
        .content-container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        body {
            min-height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Padauk', sans-serif;
        }

        
    </style>
</head>
<body>
    


    <script>
        function loadExternalHtml() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => document.getElementById('navbar').innerHTML = data)
                .catch(error => console.error('Error loading navbar:', error));
        }

        function loadContent(file, elementId) {
    return fetch(file)
        .then(response => {
            if (!response.ok) throw new Error('Failed to load content');
            return response.text();
        })
        .then(data => {
            document.getElementById(elementId).innerHTML = data;
            // Dynamically load and execute the corresponding JS file
            const script = document.createElement('script');
            script.src = file.replace('.html', '.js');
            document.body.appendChild(script);

            return new Promise((resolve, reject) => {
                script.onload = resolve; // Wait until the script is fully loaded
                script.onerror = reject;
            });
        })
        .catch(error => console.error('Error loading content:', error));
}



document.addEventListener('DOMContentLoaded', () => {
    loadExternalHtml();
    
    // Load and initialize 'urban-decay'
    loadContent('urban-decay.html', 'urban-decay');


    // Load and initialize 'light-leaks'
    loadContent('light-leaks.html', 'light-leaks').then(() => {
        if (window.lightLeaks && typeof window.lightLeaks.initialize === 'function') {
            window.lightLeaks.initialize();
        }
    });

    
    // Load and initialize 'film-soup'
    loadContent('film-soup.html', 'film-soup').then(() => {
        if (window.filmSoup && typeof window.filmSoup.initialize === 'function') {
            window.filmSoup.initialize();
        }
    });

});

    </script>
    <script src="film-soup.js"></script>

    <div id="navbar"></div>
    <div class="content-container" id="main-content">
        <div id="urban-decay"></div><hr>
        <div id="light-leaks"></div><hr>
        <div id="film-soup"></div><hr>
    </div>
</body>
</html>
