nav {

            padding: 0;

        nav li {

        nav a {
            height: 100%;

        nav a:hover {
            background-color: #f0f0f0;
        }

        nav li:first-child {
            margin-right: auto;

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);

            width: 250px;
        }

        .sidebar a {
            width: 250px;
            overflow: hidden; /* Prevent overflow */
        }

        .menu-button {
            display: none;
            margin-left: 10px;
        }

        .dropdown {
            height: 100%;
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        @media(max-width: 800px) {
            .menu-button {
                display: block;
                margin-left: 10px; /* Adjust to align the hamburger icon to the left */
                order: 1; /* Ensure the menu button appears first in the flex container */
            }

            .title {
                margin-left: auto; /* Moves title to the right */
                order: 2; /* Ensure the title appears after the menu button */
            }

            ul {
                display: flex;
                justify-content: space-between; /* Ensures space between the menu button and title */
                align-items: center;
                width: 100%;
            }

            .hideOnMobile {
                display: none;
            }
        }

        @media(max-width: 400px) {
            .sidebar {
                width: 100%;
            }

            .content {
                padding: 16px;
                margin-top: 50px; /* Adjusted for navbar height */
            }
