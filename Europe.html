<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Padauk:wght@700&display=swap');

        body {
            font-family: 'Padauk', sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Existing styles from your original code */

        .content-container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        .image-grid {
            display: grid;
            gap: 15px;
            justify-content: center;
        }

        .horizontal-image-grid {
            grid-template-columns: repeat(2, 1fr);
        }

        .vertical-image-grid {
            grid-template-columns: repeat(3, 1fr);
            margin-top: 15px;
        }

        .image-item {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .horizontal-image-item {
            padding-top: 75%; 
        }

        .vertical-image-item {
            padding-top: 133.33%; 
        }

        .image-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            position: relative;
            margin-top: 2%;
            text-align: center;
        }

        .modal img {
            display: block;
            margin: auto;
            padding: 2%;
            background-color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        .dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.6s ease;
        }

        .dot.active {
            background-color: #717171;
        }

        .close-btn, .arrow {
            position: absolute;
            top: 50%;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
            transform: translateY(-50%);
        }

        .close-btn {
            top: 10px;
            right: 10px;
            font-size: 20px;
            transform: none;
        }

        .arrow {
            font-size: 40px;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        /* Navbar styles from the provided code */

        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Padauk', sans-serif;
        }



        nav {
            background-color: white;
/*             box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
 */            z-index: 1000; /* Ensure navbar is on top */

        }

        nav ul {
            width: 100%;
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        nav li {
            height: 50px;
        }

        nav a {
            height: 100%;
            padding: 0 30px;
            text-decoration: none;
            display: flex;
            align-items: center;
            color: black;
            
        }

        nav a:hover {
            background-color: #f0f0f0;
        }

        nav li:first-child {
            margin-right: auto;
        }
        

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            background-color: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            box-shadow: -10px 0 10px rgba(0, 0, 0, 0.1);
            list-style: none;
            display: none;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            z-index: 1001; /* Ensure navbar is on top */

        }

        .sidebar li {
            width: 250px;
        }

        .sidebar a {
            width: 250px;
            overflow: hidden; /* Prevent overflow */
        }

        .menu-button {
            display: none;
            margin-left: 10px;
    
        }

        .dropdown {
            height: 100%;
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

        


        @media(max-width: 800px) {
    .menu-button {
        display: block;
        margin-left: 10px; /* Adjust to align the hamburger icon to the left */
        order: 1; /* Ensure the menu button appears first in the flex container */
    }

    .title {
        margin-left: auto; /* Moves title to the right */
        order: 2; /* Ensure the title appears after the menu button */
    }

    ul {
        display: flex;
        justify-content: space-between; /* Ensures space between the menu button and title */
        align-items: center;
        width: 100%;
    }

    .hideOnMobile {
        display: none;
    }
}

@media(max-width: 400px) {
    .sidebar {
        width: 100%;
    }

    .content {
        padding: 16px;
        margin-top: 50px; /* Adjusted for navbar height */
    }
}

    </style>
</head>

    <div class="content-container">
        <div class="image-grid horizontal-image-grid" id="horizontal-image-grid">
            <!-- Horizontal images will be added here by the script -->
        </div>

        <div class="image-grid vertical-image-grid" id="vertical-image-grid">
            <!-- Vertical images will be added here by the script -->
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <img id="modalImg" src="" alt="Modal Image" onclick="navigateImage(1)">
                <span class="arrow arrow-left" onclick="navigateImage(-1)">&#10094;</span>
                <span class="arrow arrow-right" onclick="navigateImage(1)">&#10095;</span>
            </div>
            <div class="dots" id="dots-container"></div>
        </div>
    </div>

    <script>
        function showSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = sidebar.style.display === 'flex' ? 'none' : 'flex';
            sidebar.style.width = '250px'; /* Ensure width remains fixed */
        }

        function hideSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'none';
        }

        // Existing scripts from your original code

        let currentImageIndex = 0;
        const imageUrls = [
        'https://www.dropbox.com/scl/fi/hpjud6gxw5s78xibaq2ax/Europe_35_Edited_noBorder2-000011840025.jpg?rlkey=786sa5cllb2d32p9ykfw7ce0o&st=ec2yy1ek&raw=1',
        'https://www.dropbox.com/scl/fi/ushp01zu9o1fjuo6trhdl/Europe_35_Edited_noBorder2-000011840003.jpg?rlkey=owbzq6nc53of4hsvslxm6cr7x&st=p1hs718r&raw=1',
        'https://www.dropbox.com/scl/fi/os0ep492dybfvygo3i3d6/Europe_35_Edited_noBorder2-000011840013.jpg?rlkey=mh5b0beq1vhc9carinxkpm0i5&st=a7fxr747&raw=1',
        'https://www.dropbox.com/scl/fi/jdm1ebk4g5lh0owaly5k0/Europe_35_Edited_noBorder2-000011840015.jpg?rlkey=f2xsjei735f1grqdvc9d36vs6&st=3jujd8x3&raw=1',
        'https://www.dropbox.com/scl/fi/6ugcahkz94gkf67m6wm97/Europe_35_Edited_noBorder2-000011830022.jpg?rlkey=uyfk1nfv0fx7g0wjszotvxvfs&st=gopj37el&raw=1',
        'https://www.dropbox.com/scl/fi/s4lea3mmk47qrtp2luigj/Europe_35_Edited_noBorder2-000011830034.jpg?rlkey=2kri22cpkrrz5nwen7htoipiq&st=9jgvnd5d&raw=1',
        'https://www.dropbox.com/scl/fi/qqp8y0xzt563md47wteob/Europe_35_Edited_noBorder2-000011840009.jpg?rlkey=qp7kh8qs901fwdc3zuviqqj24&st=gmtqvxqs&raw=1',
		'https://www.dropbox.com/scl/fi/5n2t82nvhngr1t2z5xiv9/Europe_35_Edited_noBorder2.jpg?rlkey=v7xxq7mf1excfwd7jwfpp2ulm&st=4cf1j43e&raw=1',
        'https://www.dropbox.com/scl/fi/1phlrq0tiwpr4rujc2d0d/Europe_35_Edited_noBorder2-3.jpg?rlkey=gwhr0fqwaguil4hygfar2v4on&st=xj4kv92p&raw=1',
        'https://www.dropbox.com/scl/fi/x9jeuh7gqs87gbhh8qt3e/Europe_35_Edited_noBorder2-2.jpg?rlkey=ntaz78t0z9yl0c7qieim50p6f&st=hc580di4&raw=1',
        'https://www.dropbox.com/scl/fi/2kuzp33zxzwil6p73ia0d/Europe_35_Edited_noBorder2-1.jpg?rlkey=a7ngu7aodlrzw2jmntim8dvvf&st=1de9ufwy&raw=1'
        ];

        async function checkImageOrientation(url) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.src = url;
            img.onload = () => {
                const isHorizontal = img.naturalWidth >= img.naturalHeight;
                resolve(isHorizontal);
            };
            img.onerror = reject;
        });
    }

    async function createImageElements() {
        const horizontalImageGrid = document.getElementById('horizontal-image-grid');
        const verticalImageGrid = document.getElementById('vertical-image-grid');
        horizontalImageGrid.innerHTML = '';
        verticalImageGrid.innerHTML = '';

        const fragmentHorizontal = document.createDocumentFragment();
        const fragmentVertical = document.createDocumentFragment();

        // Check image orientations
        const orientationChecks = imageUrls.map(url => checkImageOrientation(url));
        const orientations = await Promise.all(orientationChecks);

        // Create image elements
        for (let i = 0; i < imageUrls.length; i++) {
            const url = imageUrls[i];
            const isHorizontal = orientations[i];

            const div = document.createElement('div');
            div.className = 'image-item';
            div.onclick = () => openModal(url);

            const img = document.createElement('img');
            img.src = url;
            img.alt = `Image ${i + 1}`;

            div.appendChild(img);

            if (isHorizontal) {
                div.className += ' horizontal-image-item';
                fragmentHorizontal.appendChild(div);
            } else {
                div.className += ' vertical-image-item';
                fragmentVertical.appendChild(div);
            }
        }

        horizontalImageGrid.appendChild(fragmentHorizontal);
        verticalImageGrid.appendChild(fragmentVertical);

        // Center the last row if it's not full
        const horizontalRemainder = orientations.filter(isHorizontal => isHorizontal).length % 2;
        const verticalRemainder = orientations.filter(isHorizontal => !isHorizontal).length % 3;

        if (horizontalRemainder !== 0) {
            const emptyDiv = document.createElement('div');
            emptyDiv.className = 'image-item';
            emptyDiv.style.visibility = 'hidden';
            horizontalImageGrid.appendChild(emptyDiv);
        }

        if (verticalRemainder !== 0) {
            const emptyDiv = document.createElement('div');
            emptyDiv.className = 'image-item';
            emptyDiv.style.visibility = 'hidden';
            verticalImageGrid.appendChild(emptyDiv);
        }
    }

        function openModal(imageUrl) {
            const modalImg = document.getElementById('modalImg');
            modalImg.src = imageUrl;
            modalImg.onload = () => {
                adjustImageSize(modalImg);
            };
            document.getElementById('myModal').style.display = 'block';
            currentImageIndex = imageUrls.indexOf(imageUrl);
            document.addEventListener('keydown', handleKeyPress);
            document.addEventListener('click', handleClickOutside);
            updateDots();
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
            document.removeEventListener('keydown', handleKeyPress);
            document.removeEventListener('click', handleClickOutside);
        }

        function handleKeyPress(event) {
            if (event.key === 'Escape') {
                closeModal();
            } else if (event.key === 'ArrowLeft') {
                navigateImage(-1);
            } else if (event.key === 'ArrowRight') {
                navigateImage(1);
            }
        }

        function handleClickOutside(event) {
            const modal = document.getElementById('myModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        function navigateImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex < 0) {
                currentImageIndex = imageUrls.length - 1;
            } else if (currentImageIndex >= imageUrls.length) {
                currentImageIndex = 0;
            }
            const modalImg = document.getElementById('modalImg');
            modalImg.src = imageUrls[currentImageIndex];
            modalImg.onload = () => {
                adjustImageSize(modalImg);
            };
            updateDots();
        }

        function updateDots() {
            const dotsContainer = document.getElementById('dots-container');
            dotsContainer.innerHTML = '';

            for (let i = 0; i < imageUrls.length; i++) {
                const dot = document.createElement('span');
                dot.className = 'dot';
                if (i === currentImageIndex) {
                    dot.classList.add('active');
                }
                dot.onclick = function () {
                    currentImageIndex = i;
                    const modalImg = document.getElementById('modalImg');
                    modalImg.src = imageUrls[currentImageIndex];
                    modalImg.onload = () => {
                        adjustImageSize(modalImg);
                    };
                    updateDots();
                };
                dotsContainer.appendChild(dot);
            }
        }

        function adjustImageSize(img) {
        const maxWidth = window.innerWidth * 0.85; // Increased to 85% of the viewport width
        const maxHeight = window.innerHeight * 0.85; // Increased to 85% of the viewport height
        const widthRatio = maxWidth / img.naturalWidth;
        const heightRatio = maxHeight / img.naturalHeight;

        let scale;
        const isVertical = img.naturalHeight > img.naturalWidth;

        if (isVertical) {
            scale = Math.min(widthRatio, heightRatio ); // Scale vertical images to 55%
        } else {
            scale = Math.min(widthRatio, heightRatio);
        }

        img.style.width = img.naturalWidth * scale + 'px';
        img.style.height = img.naturalHeight * scale + 'px';
    }

        createImageElements();
    </script>
